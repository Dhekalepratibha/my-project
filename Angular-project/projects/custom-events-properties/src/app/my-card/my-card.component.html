<div class="card" [style.width.rem]="18">
    <img [src]="config.imgUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{config.title}}</h5>
      <p class="card-text">{{config.info}}</p>
      <a [href]="config.navUrl" class="btn btn-primary">Go somewhere</a>
      <input type="button" value="Okey" class="btn btn-info" (click)="onClk('app')">
    </div>
  </div>
